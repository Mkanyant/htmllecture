<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--List TAG แท็กแสดงรายการ เป็น Block TAG-->
    <!--Unorder List-->
    รายการแบบไม่เรียงลำดับ
    <ul type="disc"> <!--type มีให้เลือก disc, circle ,squre-->
        <li>AAAA</li>
        <li>BBBB</li>
        <li>CCCC</li>
    </ul>

    <!-- Order list-->
     รายการแบบมีลำดับ
     <ol type="1"> <!--type มีให้เลือก 1, a, A, i, I-->
        <li>AAAA</li>
        <li>BBBB</li>
        <li>CCCC</li>
    </ol>
    <!--Description List TAG-->
    <di>
        <dt>sau</dt>
        <dd>
            Souteast Asia University
        </dd>
        <dt>IoT</dt>
        <dd>
            IoT คือ Internet of Things
        </dd>
    </di>
</html>
