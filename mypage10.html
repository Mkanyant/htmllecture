<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- from Tag  แท็คเกี่ยวกับการป้อนข้อมูล เลือกข้อมูล และส่งข้อมูล-->
    <!-- action คือ จุดที่่เราจะส่งข้อมูลที่ป้อน เลือก ไปประมวลผล -->
    <!--method คือ วิธีการส่งข้อมูลไปประมวลผล -->
    <h1>FROM TAG</h1>
    <hr />
    <form action="" method="">
        <!-- ประเภทป้อน -->
        <label for="fullname">ชื่อ-สกุล</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="yearborn">ปีเกิด</label>
        <input type="namber" name="yearborn" id="">
        <br><br>
        <label for="youremail">อีเมล์</label>
        <input type="email" name="youremail" id="">
        <br><br>
        <label for="yourpassword">รหัสผ่าน</label>
        <input type="password" name="yourpassword" id="">
        <br><br>
        <label for="yourdetail">รายละเอียด</label>
        <textarea name="yourdetail" id="" cols="30" rows="5"></textarea>
        <!-- ประเภทเลือก -->
        <!-- เลือกได้แค่ 1 เท่านั้น และต้องเลือก -->
        <Label for="yourgender">เพศ</Label>
        <input type="radio" name="yourgender" id="" checked value="ชาย"> ชาย
        <input type="radio" name="yourgender" id="" checked value="หญิง"> หญิง
        <input type="radio" name="yourgender" id="" checked value="LGBTQ+"> LGBTQ+
        <br><br>
        <label for="yourprovince">จังหวัด</label>
        <select name="yourprovince" id="">
            <option value="bangkok">กรุงเทพมหานคร</option>
            <option value="trad">ตราด</option>
            <option value="trung">ตรัง</option>
            <option value="tak" selected>ตาก</option>
            <option value="loei">เลย</option>
        </select>
        <br><br>
        <label for="yourmajor>สาขาวิชา</label>
         <select name=" yourmajor" id="">
            <option value="math">คณิตศาสตร์</option>
            <option value="science" selected>วิทยาศาสตร์</option>
            <option value="english">ภาษาอังกฤษ</option>
            <option value="social">สังคมา</option>
            </select>
            <!-- เลือกได้มากกว่า 1 หรือจะไม่เลือกก็ได้ -->
            <label for="yourfood">อาหารที่ชอบ</label>
            <input type="checkbox" name="yourfood" id="" value="kfc">kfc
            <input type="checkbox" name="yourfood" id="" value="Pizza">Pizza
            <input type="checkbox" name="yourfood" id="" value="Burger">Burger
            <input type="checkbox" name="yourfood" id="" value="Donut">Donut
            <br><br>
            <!-- วันที่ เวลา -->
            <label for="yourbirthdata">วัน เวลาตกฝาก</label>
            <input type="datetime-local" name="yourbirthdata id="">
          <br><br>
          <label for=" yourstartwork">วันเริ่มงาน
        </label>
        <input type="date" name="yourstartwork" id="">
        <br><br>
        <label for="yourstarttime">เวลาเริ่มงาน</label>
        <input type="time" name="yourstarttime id="">
          <br><br>
          <!-- ปุ่มต่างๆ -->
           <!-- ปุ่ม ทำได้ทุกอย่างขึ้นอยู่กับโค้ดที่เขียน -->
           <button>Wow wow wow</button>
           <!-- ปุ่ม ใช้เพื่อนำข้อมูลที่ป้อน/ เลือกไปประมวลผล -->
            <input type=" submit" value="Wow wow wow" />
        <!-- ปุ่ม ใช้เพื่อล้างข้อมูลที่ป้อน /เลือก -->
        <input type="reset" value="Wee wee wee">


    </form>
</body>

</html>
